    <header>
        <!---formulario-->
        <form action= "" method="post" class="create-form">

            <div class="control-formulario">
                <label for="nombreyapellido">Nombre y Apellido</label><!----->
                <input type="text" name="nombreyapellido" class="control">
            </div>

            <div class="control-formulario">
                <label for="username">Nombre de usuario</label><!----->
                <input type="text" name="username" class="control">
            </div>

            <div class="control-formulario">
                <label for="nacimiento">Fecha De Nacimiento</label><!----->
                <input type="date" name="nacimiento" class="control">
            </div>
            <div class="control-formulario">
                <label for="domicilio">Domicilio</label><!----->
                <input type="number" name="domicilio" class="control">
            </div>
            <div class="control-formulario">
                <label for="tipousuario">Perfil de Usuario</label><!----->
                <select name="typeuser" id="typeuser">
                    <option value="vendedor">Vendedor</option>
                    <option value="comprador">Comprador</option>
                </select>
            </div>

            <div class="control-formulario">
                <label>Categoria de interes</label>
                <select name="categoria" class="control">
                    <option value="electro">Electro</option>
                    <option value="moda">Moda</option>
                    <option value="hogar">Hogar</option>
                    <option value="jugueteria">Jugueteria</option>
                    <option value="vida sana">vida sana</option>
                </select>
            </div>

            <div class="control-formulario">
                <label for="foto">Foto de usuario</label><!----->
                <input type="image" name="foto" class="control">
            </div>

            <div class="control-formulario">
                <label for="password">Contraseña</label><!----->
                <input type="password" name="password" class="control">
            </div>

            
            <div class="control-formulario">
                <input type="submit" value="Registrar">
            </div>
            <div class="control-formulario">
                <input type="delete" value="Borrar">
            </div>

    </header>
